<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IMDb Clone{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 flex items-center justify-between">
        <!-- Left-Aligned Title -->
        <a href="{% url 'home' %}" class="text-xl font-bold text-white">IMDb</a>

        <!-- Centered Search Box -->
        <div class="flex-grow flex justify-center">
            <form method="GET" action="{% url 'search' %}" class="flex">
                <input type="text" name="q" placeholder="Search for a movie..." 
                    class="p-2 text-black rounded-l-md w-96">
                <button type="submit" class="p-2 bg-blue-500 rounded-r-md">Search</button>
            </form>
        </div>

        <!-- Right-Aligned Favorites Button -->
        <div>
            <a href="{% url 'favorites' %}" class="px-4 py-2 bg-yellow-500 text-black rounded-md hover:bg-yellow-600">
                Favorites
            </a>
        </div>
    </nav>

    <!-- Messages Section -->
    <div class="container mx-auto p-4">
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-4 mb-2 rounded-md {% if message.tags == 'success' %}bg-green-500{% elif message.tags == 'error' %}bg-red-500{% else %}bg-gray-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <!-- Main Content -->
    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
