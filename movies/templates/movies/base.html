<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IMDb Clone{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 flex items-center">
        <!-- Left-Aligned Title -->
        <a href="{% url 'home' %}" class="text-xl font-bold text-white">IMDb</a>

        <!-- Centered Search Box -->
        <div class="flex-grow flex justify-center">
            <form method="GET" action="{% url 'search' %}" class="flex">
                <input type="text" name="q" placeholder="Search for a movie..." 
                    class="p-2 text-black rounded-l-md w-96">
                <button type="submit" class="p-2 bg-blue-500 rounded-r-md">Search</button>
            </form>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
