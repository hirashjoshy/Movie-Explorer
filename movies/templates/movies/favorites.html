{% extends 'movies/base.html' %}
{% block title %}Favorites{% endblock %}
{% block content %}

<h1 class="text-2xl font-bold mb-4">Your Favorite Movies</h1>

{% if movies %}
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        {% for movie in movies %}
        <div class="bg-gray-800 p-4 rounded-lg text-center">
            <img src="{{ movie.Poster }}" alt="{{ movie.Title }}" class="w-full h-64 object-cover rounded-md">
            <h2 class="text-lg font-semibold mt-2">{{ movie.Title }}</h2>
            <p class="text-gray-400">{{ movie.Year }}</p>
            <a href="{% url 'movie_details' movie.imdbID %}" class="text-blue-400 hover:underline">View Details</a>
            <a href="{% url 'remove_from_favorites' movie.imdbID %}" class="text-red-400 hover:underline">Remove</a>
        </div>
        {% endfor %}
    </div>
{% else %}
    <p class="text-red-500">No favorite movies yet!</p>
{% endif %}

{% endblock %}
